<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor Label Print</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h3 class="mb-4">Visitor Label Print</h3>
    <form action="print.php" method="POST" class="card p-4 shadow-sm">

      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="room" class="form-label">Room Number</label>
        <input type="text" name="room" id="room" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="floor" class="form-label">Floor</label>
        <input type="text" name="floor" id="floor" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Print Label</button>
    </form>
  </div>

</body>
</html>
